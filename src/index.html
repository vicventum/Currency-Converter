<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Currency converter</title>
</head>

<body class="main">
    <div class="converter">
        <div class="screen" id="screen">0</div>

        <form class="fields" >
            <!-- Input -->
            <input id="input" type="number" class="input" placeholder="0">

            <!-- Currency fields -->
            <div class="currency">

                <select name="currency-in" id="currency-in" class="fields__currency-in"></select>

                <button class="fields__change btn" id="change">
                    <=>
                </button>

                <select name="currency-out" id="currency-out" class="fields__currency-out"></select>

            </div>

            <!-- Suggestion section -->
            <div class="suggestions">
                <button class="btn btn--suggestion"></button>
                <button class="btn btn--suggestion"></button>
                <button class="btn btn--suggestion"></button>
                <button class="btn btn--suggestion"></button>

                <button class="btn btn--reset"></button>
            </div>

            <input class="fields__submit btn" id="submit" type="submit" value="Convertir" >
        </form> 
    </div>

    <script src="index.js"></script>
</body>

</html>
